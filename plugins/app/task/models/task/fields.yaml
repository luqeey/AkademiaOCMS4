# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true

    task_id:
        label: Task ID
        type: text
        span: auto
        required: true

    planned_start:
        label: Planned Start
        type: datepicker
        format: d-m-Y
        mode: datetime
        required: true

    planned_end:
        label: Planned End
        type: datepicker
        required: true
        format: d-m-Y
        mode: datetime
        comment: 'Must be after Planned Start'

    planned_time:
        label: Planned Time (hours)
        type: number
        comment: 'Enter the planned time in hours'

    is_done: 
        label: Done
        type: switch
        comment: 'Enable or disable the list'
        span: auto